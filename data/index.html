<!DOCTYPE html>
<html>

<head>
  <title>Astro Tracker Lite</title>
  <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="radio.css">
  <script type="text/javascript" src="index.js"></script>
</head>

<body>
  <h2>Astro Tracker Lite</h2>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <p>
          <svg xmlns="http://www.w3.org/2000/svg" height="18" width="18" viewBox="0 0 576 512">
            <!--!Font Awesome Free 6.5.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
            <path fill=#fff d="M287.9 0c9.2 0 17.6 5.2 21.6 13.5l68.6 141.3 153.2 22.6c9 1.3 16.5 7.6 19.3 16.3s.5 18.1-5.9 24.5L433.6 328.4l26.2 155.6c1.5 9-2.2 18.1-9.7 23.5s-17.3 6-25.3 1.7l-137-73.2L151 509.1c-8.1 4.3-17.9 3.7-25.3-1.7s-11.2-14.5-9.7-23.5l26.2-155.6L31.1 218.2c-6.5-6.4-8.7-15.9-5.9-24.5s10.3-14.9 19.3-16.3l153.2-22.6L266.3 13.5C270.4 5.2 278.7 0 287.9 0zm0 79L235.4 187.2c-3.5 7.1-10.2 12.1-18.1 13.3L99 217.9 184.9 303c5.5 5.5 8.1 13.3 6.8 21L171.4 443.7l105.2-56.2c7.1-3.8 15.6-3.8 22.6 0l105.2 56.2L384.2 324.1c-1.3-7.7 1.2-15.5 6.8-21l85.9-85.1L358.6 200.5c-7.8-1.2-14.6-6.1-18.1-13.3L287.9 79z"/>
          </svg>
          <strong>Main</strong></p>
        <p>
          Tracker state: <strong id="trackerState">Disconnected</strong></p>
        <p>
          
          <div class="radiocontainer">
            <ul>
              <li>
                <input type="radio" id="siderealTr" name="selector">
                <label for="siderealTr">Sidereal tracking</label>
                
                <div class="check"></div>
              </li>
              
              <li>
                <input type="radio" id="lunarTr" name="selector">
                <label for="lunarTr">Lunar tracking</label>
                
                <div class="check"><div class="inside"></div></div>
              </li>
              
              <li>
                <input type="radio" id="solarTr" name="selector">
                <label for="solarTr">Solar tracking</label>
                
                <div class="check"><div class="inside"></div></div>
              </li>
            </ul>
          </div>
    
        
         
            <button id="trackerOn" class="button button-red" disabled>On</button>
            <button id="trackerOff"class="button button-green" >Off</button>
          <hr>
          <p>
            <strong>Manual steps</strong>
            <svg xmlns="http://www.w3.org/2000/svg" height="18" width="22" viewBox="0 0 640 512">
              <!--!Font Awesome Free 6.5.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
              <path fill=#fff d="M192 64C86 64 0 150 0 256S86 448 192 448H448c106 0 192-86 192-192s-86-192-192-192H192zM496 168a40 40 0 1 1 0 80 40 40 0 1 1 0-80zM392 304a40 40 0 1 1 80 0 40 40 0 1 1 -80 0zM168 200c0-13.3 10.7-24 24-24s24 10.7 24 24v32h32c13.3 0 24 10.7 24 24s-10.7 24-24 24H216v32c0 13.3-10.7 24-24 24s-24-10.7-24-24V280H136c-13.3 0-24-10.7-24-24s10.7-24 24-24h32V200z"/>
            </svg>
          </p>
          
            <label class="switch1">
              <input type="checkbox" id="leftRightBtn" checked>
              <div class="slider1 round1"></div>
            </label>
          <br><br>
          <div class="btn-group-container">
            <div class="btn-group">
              <button id="deg0.02"class="button-blue" >0.02&deg;</button>
              <button id="deg0.1"class="button-blue" >0.1&deg;</button>
              <button id="deg0.5"class="button-blue" >0.5&deg;</button>
              <button id="deg1"class="button-blue" >1&deg;</button>
              <button id="deg10"class="button-blue" >10&deg;</button>
            </div> 
          </div>
          <br>
          <button id="trackerSTOP"class="button button-green" >STOP</button>
        </p>
      </div>
      <div class="card">
        <p>  
          <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">
            <!--!Font Awesome Free 6.5.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
            <path fill=#fff d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/>
          </svg>
          <strong>Settings (danger zone)</strong>
        </p>

        <table class="switches" style="width:100%">
          <tr>
            <td>
              <label class="switch">
                <input id="startupTone" type="checkbox">
                <span class="slider round"></span>
              </label>
            </td>
            <td>Play startup tone</td> 
          </tr>
          <tr>
            <td>
              <label class="switch">
                <input id="holdOn" type="checkbox">
                <span class="slider round"></span>
              </label>
            </td>
            <td>
              Hold between steps
            </td>
          </tr>
          <tr>
            <td>
              <label class="switch">
                <input id="sleepOn" type="checkbox">
                <span class="slider round"></span>
              </label>
            </td>
            <td>
              Sleep periods: <input class="number-small" type="number" id="sleepLength" min="0" max="20"> sec
            </td>
          </tr>
        </table>

        <p style="font-size:20px;">
          360&deg; is calibrated to <input class="number-large" type="number" id="nFullSteps" > steps.
        </p>
        <p style="font-size:20px;">
          SSID: <input class="number-large" id="ssidWifi" placeholder="nothing registered" > 
          <br>
          PWD: <input class="number-large" id="pwdWifi" placeholder="not showing" > 
        </p>

        <p>
          <button id="reloadSettings"class="button button-green" >Reset</button>
          <button id="saveSettings"class="button button-red" disabled>Save</button>
        </p>

        <hr>
        <p>  
          <strong>Step counter</strong>
          <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512">
            <!--!Font Awesome Free 6.5.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
            <path fill=#fff d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V64c0-35.3-28.7-64-64-64H64zM96 64H288c17.7 0 32 14.3 32 32v32c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V96c0-17.7 14.3-32 32-32zm32 160a32 32 0 1 1 -64 0 32 32 0 1 1 64 0zM96 352a32 32 0 1 1 0-64 32 32 0 1 1 0 64zM64 416c0-17.7 14.3-32 32-32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H96c-17.7 0-32-14.3-32-32zM192 256a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm32 64a32 32 0 1 1 -64 0 32 32 0 1 1 64 0zm64-64a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm32 64a32 32 0 1 1 -64 0 32 32 0 1 1 64 0zM288 448a32 32 0 1 1 0-64 32 32 0 1 1 0 64z"/>
          </svg>
        </p>
        <div style="text-align: left; padding:10px;">
          <strong>Steps so far: <span id="stepCounterCount">0</span></strong><br>
          <strong>Next add (and move): </strong> <input class="number-large" type="number" id="stepCounterNIncr" > steps.
        </div>

        <p>
          <button id="stepCounterReset"class="button button-green" >Reset Counter</button>
          <button id="stepCounterSTOP"class="button button-green" >STOP</button>
          <button id="stepCounterStep"class="button button-red" >Step</button>
        </p>

       
        
        
      </div>
    </div>
  </div>
</body>
</html>
